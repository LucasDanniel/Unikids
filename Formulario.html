<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div>
        <img class="logo" src="img/logo.jpg">
      </div>
      <div class="nav-list">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Galeria</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
        </ul>
      </div>
      <div class="mobile-menu-icon">
        <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg"></button>
      </div>
    </nav>
    <div class="mobile-menu">
      <ul>
        <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Galeria</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
      </ul>
    </div>
  </header>
  <main>
    <!--formulario para contatos-->
    <div class="conteiner-form">
      <form class="formulario">
        <!--Ttulo do formulario para contatos -->
        <h2 class="titulo">Formulario para Contato</h2>
        <!--Primeria label nome para inserir o nome do usuario-->
        <label class="label">
            <input type="text" class="input-bordas" placeholder="Nome" required="">
            <span class="focus-border"><i></i></span>
        </label>
         <!--elemento para inserir o Teleone do usuario-->
        <label class="label">
            <input type="tel" class="input-bordas" placeholder="Telefone" required="">
            <span class="focus-border"><i></i></span>
        </label>
        <!--elemento para inserir o Email do usuario-->
        <label class="label">
            <input type="email" class="input-bordas" placeholder="E-mail" required="">
            <span class="focus-border"><i></i></span>
        </label>
        <!--elemento para inserir Assuntos-->
        <label class="label">
            <input type="text" class="input-bordas" placeholder="Assunto" required="">
            <span class="focus-border"><i></i></span>
        </label>
        <!--elemento para mensagem-->
        <label class="label">
            <textarea type="text" class="input-bordas textarea" rows="4" placeholder="Mensagem" required=""></textarea>
            <span class="focus-border"><i></i></span>

        </label>
        <!--botao de enviar-->
        <button class="button-form borda-inversa">Enviar</button>

      </form>
  </div>
  </main>
  <footer>
      <p>&copy; Todos os diretios resevados 2023</p>
      <p>Desenvolvido por:</p>
      <p>Daniel Domingos Almeida Lima</p>
      <p>Lucas Danniel da Silva</p>
      <p>Pedro Lucas Faustino Gois</p>
  </footer>
  <script src="https://kit.fontawesome.com/bba878b8aa.js" crossorigin="anonymous"></script> 
  <script>
    function menuShow(){
      let menuMobile = document.querySelector(".mobile-menu");
      if(menuMobile.classList.contains("open")){
        menuMobile.classList.remove("open");
        document.querySelector(".icon").src="./img/menu_white_36dp.svg";
      }else{
        menuMobile.classList.add("open");
        document.querySelector(".icon").src="./img/close_white_36dp.svg";
      }
    }
  </script>
</body>
</html>
